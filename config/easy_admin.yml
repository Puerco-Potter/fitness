easy_admin:
    formats:
        date:   'd/m/Y'
        datetime:   'd/m/Y H:i:s'
    site_name: '<img src="/fitness/public/imagenes/fitnesConFondo.png">Administración Fussion Fitnnes Gym'
    design:
        brand_color: '#e2048d'
        templates:
            label_null: 'null.html.twig'
        assets:
            favicon:
                path: '/fitness/public/imagenes/favito.png'
        menu:
            - label: 'Gestión de alumnos'
              icon: 'address-card'
              children:
                - { entity: 'Alumno', icon: 'address-card' }
                - { entity: 'AlumnoInactivo', icon: 'id-badge', label: 'Alumnos inactivos'}
                - { entity: 'FichaMedica', icon: 'clipboard', label: 'Fichas médicas'}
                - { entity: 'TelefonoAlumno', icon: 'phone', label: 'Teléfonos de alumnos' }
            - label: 'Gestión de Inventario'
              icon: 'cubes'
              children:
                - { entity: 'Equipamiento', icon: 'cog' }
                - { entity: 'Elemento', icon: 'cogs', label: 'Elemento de gimnasio' }
                - { entity: 'RegistroMantenimiento', icon: 'clipboard', label: 'Registro de Mantenimiento' }
            - label: 'Gestión del Personal'
              icon: 'users'
              children:
                - { entity: 'Empleado', label: 'Empleados', icon: 'user' }
                - { entity: 'Profesor', label: 'Profesores', icon: 'male' }
                - { entity: 'TelefonoEmpleado', icon: 'phone', label: 'Teléfonos de empleados'}
            - label: 'Gestión de Actividades'
              icon: 'bolt'
              children:
                - { label: "Actividades" , entity: 'Actividad', icon: 'heartbeat' }
                - {entity: 'Clase', icon: 'clipboard', label: 'Clases'}
                - {entity: 'Sala', icon: 'building', label: 'Salones'}
                - {entity: 'Inscripcion', icon: 'edit', label: 'Inscripciones'}
            - label: 'Gestión de Entrenamientos'
              icon: 'tasks'
              children:
                - { label: "Planes de Entrenamiento" , entity: 'PlanEntrenamiento', icon: 'pinterest-p' }
                - { label: "Rutinas" , entity: 'Rutina', icon: 'registered' }
                - { label: "Entrenamientos" , entity: 'Entrenamiento', icon: 'deviantart' }
                - { label: "Ejercicios" , entity: 'Ejercicio', icon: 'deaf' }
            - label: 'Gestión de Asistencias'
              icon: 'exclamation'
              children:
                - {label: "Asistencias de alumnos", entity: 'AsistenciaAlumno', icon: 'address-card'}
                - {label: "Entrada/Salida de Empleados", entity: 'ESEmpleado', icon: 'users'}
                - {label: "Registro de suplencias", entity: 'RegistroSuplencia', icon: 'male'}
            - label: 'Gestión de pagos'
              icon: 'money'
              children:
                - { label: 'Pago de cuotas', entity: 'PagoCuota', icon: 'book'}
            - { label: "Usuarios" , entity: 'User', icon: 'child' }
            - label: "Contacto"
              icon: 'share-square'
              children:
                - {icon: 'facebook', label: 'Facebook', url: 'https://instagram.com/fussionfitnessgym', target: '_blank'}
                - {icon: 'instagram', label: 'Insstagram', url: 'https://www.facebook.com/Fussion-Gym-1098230646958706/', target: '_blank'}
    entities:
        User:
            class: App\Entity\User 
        Alumno:
            class: App\Entity\Alumno
            disabled_actions: ['delete']
            show:
                title: 'Datos del alumno'
                fields:
                    - { property: 'dni', label: 'DNI'}
                    - 'apellido'
                    - 'nombre'
                    - { property: 'balance', label: 'Saldo' }
                    - 'localidad'
                    - 'direccion'
                    - 'cp'
                    - { property: 'correo', label: 'E-Mail'}
                    - 'ocupacion'
                    - 'genero'
                    - 'Telefonos'
                    - 'FichasMedicas'
                    - { property: 'diasPrueba', label: 'Días de prueba'}
            list:
                title: 'Lista de alumnos'
                dql_filter: 'entity.inactivo=0'
                actions:
                    - { name: 'new', icon: 'plus-circle', label: 'Registar Alumno', title: 'Registrar Alumno'}
                fields:
                    - { property: 'dni', label: 'DNI' }
                    - 'apellido'
                    - 'nombre'
                    - { property: 'balance', label: 'Saldo' }
            form:
                fields:
                    - { type: 'tab' , label: 'Informacion del Alumno', icon: 'user' }
                    - { type: 'group', css_class: 'col-sm-6', label: 'Información Basica' }
                    - { property: 'dni', type: 'integer', label: 'DNI', help: 'Ingrese el DNI seguido sin espacios ni puntos'}
                    - { property: 'apellido', type: 'text', label: 'Apellido'}
                    - { property: 'nombre', type: 'text', label: 'Nombres'}    
                    - { property: 'fechaNacimiento', type: 'date',type_options: {widget: 'single_text'}, label: 'Fecha de nacimiento'}
                    - { property: 'direccion', type: 'text', label: 'Dirección'}
                    - { property: 'localidad', type: 'choice', label: 'Localidad',type_options:{choices:{'Puerto Vilelas':'Puerto Vilelas','La Liguria':'La Liguria','Resistencia':'Resistencia','Fontana':'Fontana','Barranqueras':'Barranqueras'}}}
                    - { property: 'genero', type: 'choice', label: 'Género',type_options:{choices:{'Masculino':'Masculino','Femenino':'Femenino','Otro':'Otro'}}}
                    - { type: 'group', css_class: 'col-sm-6', label: 'Información de Cuenta' }
                    - { property: 'balance', type: 'money', label: 'Saldo', type_options: { currency: 'ARS' }}
                    - { property: 'cuenta', type: 'text', label: 'Numero de Cuenta'}
                    - { property: 'ocupacion', type: 'text', label: 'Ocupación'}
                    - { property: 'diasPrueba', type: 'text', label: 'Días de prueba'}
                    - { type: 'tab' , label: 'Informacion de Contacto', icon: 'phone' }
                    - { type: 'group', css_class: 'col-sm-8 new-row', label: 'Informacion de Contacto' }
                    - { property: 'cp', type: 'text', label: 'Código Postal'}
                    - { property: 'correo', type: 'text', label: 'Correo electrónico'}
                    - { property: 'Telefonos' , label: "Telefonos" ,type: 'collection' ,type_options: { entry_type: 'App\Form\TelefonoAlumnoType', by_reference: false }}
                    - { type: 'tab' , label: 'Observaciones', icon: 'sticky-note' }
                    - { property: 'observaciones', type: 'textarea', label: 'Observaciones'}
            edit:
                title:  'Modificar Alumno'
                fields:
                    - { property: 'inactivo', type: 'checkbox', label: 'Dar por inactivo al alumno'}
            new:
                title: 'Registrar nuevo alumno'
            controller: App\Controller\AlumnoController
        AlumnoInactivo:
            class: App\Entity\Alumno
            disabled_actions: ['new','delete']
            show:
                title: 'Alumno inactivo'
                fields: [{ property: 'dni', label: 'DNI'}, 'apellido', 'nombre']
            list:
                title: 'Alumnos inactivos'
                fields: [{ property: 'dni', label: 'DNI' }, 'apellido', 'nombre']
                dql_filter: 'entity.inactivo!=0'
            edit:
                title: 'Modificar alumno'
                fields:
                    - { property: 'dni', type: 'integer', label: 'DNI'}
                    - { property: 'apellido', type: 'text', label: 'Apellido'}
                    - { property: 'nombre', type: 'text', label: 'Nombres'} 
                    - { property: 'inactivo', type: 'checkbox', label: 'Dar por inactivo al alumno'}
        FichaMedica:
            class: App\Entity\FichaMedica
            show:
                title: 'Contenido de la Ficha Médica'
                fields:
                    #TODO Ver porqué no andan acá las tabs
                    #- { type: 'tab' , label: 'Informacion Basica', icon: 'user' }
                    - 'alumno'
                    - 'fecha'
                    - { property: 'grupoSanguineo', label: 'Grupo Sanguíneo'}
                    - { property: 'peso', label: 'Peso'}
                    - { property: 'altura', label: 'Altura'}
                    - 'talla'
                    - { property: 'telefonoEmergencia', label: 'Teléfono de emergencia'}
                    #- { type: 'tab' , label: 'Informacion Medica', icon: 'user' }
                    #- { type: 'group', css_class: 'col-sm-6', label: 'Enfermedades' }      
                    - { property: 'enfermedadesCardiacas', label: 'Enfermedades Cardíacas'}
                    - 'hipertenso'
                    - 'diabetes'
                    - { property: 'bajoTratamiento', label: '¿Bajo Tratamiento?'}
                    - 'sobrepeso'
                    - { property: 'listaEnfermedades', label: 'Lista de enfermedades'}    
                    - 'medicamentos'
                    - { property: 'listaMedicamentos', label: 'Lista de medicamentos'}
                    #- { type: 'group', css_class: 'col-sm-6', label: 'Particularidades Fisicas' }
                    - { property: 'dieta', label: '¿Se encuentra a dieta?'}
                    - { property: 'perderPeso', label: '¿Se encuentra en un plan de perder peso?'}
                    - { property: 'lesionesCronicas', label: 'Lesiones Crónicas'}
                    - { property: 'dolores', label: '¿Dolores crónicos?'}
                    - 'hernias'
                    - { property: 'problemasArticulares', label: '¿Posee problemas articulares?'}
                    - { property: 'problemasEspalda', label: '¿Posee problemas de espalda?'}
                    - { property: 'cirugia', label: 'Cirugías'}
                    - { property: 'rehabilitacion', label: 'Rehabilitación'}
                    - 'hidratado'
                    - { property: 'conoceImc', label: '¿Conoce su IMC?'}
                    - 'embarazada'
                    - { property: 'tiempoEmbarazo', label: 'Tiempo de embarazo'}         
                    #- { type: 'tab' , label: 'Observaciones', icon: 'user' }
                    - 'observaciones'
            list:
                title: 'Lista de Fichas médicas'
                actions:
                    - { name: 'new', icon: 'plus-circle', label: 'Registrar Ficha Médica', title: 'Registrar Ficha Médica'}
                fields: ['alumno', 'fecha']
            form:
                fields:
                    - { type: 'tab' , label: 'Informacion Basica', icon: 'user' }
                    - { property: 'alumno', type: 'easyadmin_autocomplete',type_options: {class: 'App\Entity\Alumno'}, label: 'Alumno'}
                    - { property: 'fecha', type: 'date',type_options: {widget: 'single_text'}, label: 'Fecha'}
                    - { property: 'grupoSanguineo', type: 'choice', label: 'Grupo Sanguíneo', type_options:{choices:{'A-':'A-','A+':'A+','B-':'B-','B+':'B+','AB-':'AB-','AB+':'AB+','0-':'0-','0+':'0+','Otro':'Otro'}}}
                    - { property: 'peso', type: 'integer', label: 'Peso', help: 'Ingrese el peso en kilogramos'}                  
                    - { property: 'altura', type: 'integer', label: 'Altura', help: 'Ingrese la altura en centímetros'}
                    - { property: 'talla', type: 'text', label: 'Talla'}  
                    - { property: 'telefonoEmergencia', type: 'text', label: 'Teléfono de emergencia'}  
                    - { type: 'tab' , label: 'Informacion Medica', icon: 'user' }
                    - { type: 'group', css_class: 'col-sm-6', label: 'Enfermedades' }      
                    - { property: 'enfermedadesCardiacas',type: 'checkbox', label: '¿Posee enfermedades cardíacas?'}
                    - { property: 'hipertenso',type: 'checkbox', label: '¿Es hipertenso?'}
                    - { property: 'diabetes',type: 'checkbox', label: '¿Es diabético/a?'}
                    - { property: 'bajoTratamiento',type: 'checkbox', label: '¿Se encuentra bajo algún tipo de tratamiento?'}
                    - { property: 'sobrepeso',type: 'checkbox', label: '¿Tiene sobrepeso?'}
                    - { property: 'listaEnfermedades', type: 'textarea', label: 'Lista de enfermedades'}
                    - { property: 'medicamentos',type: 'checkbox', label: '¿Toma algún tipo de medicamento?'}
                    - { property: 'listaMedicamentos', type: 'textarea', label: 'Lista de medicamentos'} 
                    - { type: 'group', css_class: 'col-sm-6', label: 'Particularidades Fisicas' }
                    - { property: 'dieta',type: 'checkbox', label: '¿Se encuentra a dieta?'}
                    - { property: 'perderPeso',type: 'checkbox', label: '¿Se encuentra en un plan de perder peso?'}
                    - { property: 'lesionesCronicas',type: 'checkbox', label: '¿Posee lesiones crónicas?'}
                    - { property: 'dolores',type: 'checkbox', label: '¿Posee algún tipo de dolor crónico?'}
                    - { property: 'hernias',type: 'checkbox', label: '¿Posee algun tipo de hernia?'}
                    - { property: 'problemasEspalda',type: 'checkbox', label: '¿Posee problemas de espalda?'}
                    - { property: 'problemasArticulares',type: 'checkbox', label: '¿Posee problemas articulares?'}
                    - { property: 'cirugia',type: 'checkbox', label: '¿Posee cirugías?'}
                    - { property: 'rehabilitacion',type: 'checkbox', label: '¿Se encuentra en rehabilitación?'}
                    - { property: 'hidratado',type: 'checkbox', label: '¿Se encuentra bien hidratado?'}
                    - { property: 'conoceImc',type: 'checkbox', label: '¿Conoce su IMC?'}
                    - { property: 'embarazada',type: 'checkbox', label: '¿Se encuentra embarazada?'}       
                    - { property: 'tiempoEmbarazo', type: 'text', label: 'Tiempo de embarazo'}               
                    - { type: 'tab' , label: 'Observaciones', icon: 'user' }
                    - { property: 'observaciones', type: 'textarea', label: 'Observaciones particulares'} 
            new:
                title: 'Agregar nueva ficha médica'
            edit:
                title: 'Modificar ficha médica'    
        TelefonoAlumno:
            class: App\Entity\TelefonoAlumno
            show:
                title: 'Teléfono del alumno'
                fields: ['Alumno', 'tipo', 'caracteristica', 'numero']
            list:
                title: 'Lista de teléfonos de alumnos'
                actions:
                    - { name: 'new', icon: 'plus-circle', label: 'Agregar Teléfono', title: 'Agregar Teléfono'}
                fields: ['caracteristica', 'numero', 'tipo','Alumno']
            form:
                fields:
                    - { property: 'tipo', type: 'choice', label: 'Tipo',type_options:{choices:{'Fijo':'Fijo','Celular':'Celular'}}}
                    - { property: 'caracteristica', type: 'text', label: 'Característica'}
                    - { property: 'numero', type: 'text', label: 'Número'}                    
                    - { property: 'Alumno', type: 'easyadmin_autocomplete',type_options: {class: 'App\Entity\Alumno'}, label: 'Alumno'} 
            new:
                title: 'Agregar nuevo teléfono'
            edit:
                title: 'Modificar teléfono'     
        Empleado:
            class: App\Entity\Empleado
            show:
                title: 'Datos del empleado'
                fields: [ { property: 'cuit', label: 'CUIT' }, { property: 'dni', label: 'DNI'}, 'apellido', 'nombre', { property: 'relacion', label: 'Relación Laboral'}, { property: 'direccion', label: 'Dirección'}, { property: 'fechaNacimiento', label: 'Fecha de Nacimiento'}, 'Telefonos']
            list:
                title: 'Lista de empleados'
                fields: [ { property: 'cuit', label: 'CUIT' }, 'apellido', 'nombre']
                actions:
                    - { name: 'new', icon: 'plus-circle', label: 'Agregar Empleado', title: 'Agregar Empleado'}
            form:
                fields:
                    - { type: 'tab' , label: 'Información Basica', icon: 'user' }
                    - { type: 'group', css_class: 'col-sm-8', label: '' }
                    - { property: 'dni', type: 'integer', label: 'DNI', help: 'Ingrese el DNI seguido (sin puntos)'}
                    - { property: 'apellido', type: 'text', label: 'Apellido'}
                    - { property: 'nombre', type: 'text', label: 'Nombres'}
                    - { property: 'fechaNacimiento', type: 'date',type_options: {widget: 'single_text'}, label: 'Fecha de nacimiento'}               
                    - { type: 'tab' , label: 'Laboral y de Contacto', icon: 'user' }
                    - { type: 'group', css_class: 'col-sm-9', label: '' }
                    - { property: 'cuit', type: 'integer', label: 'CUIT', help: 'Ingrese el CUIT seguido sin espacios ni puntos'}
                    - { property: 'relacion', type: 'choice', label: 'Relación laboral',type_options:{choices:{'Por contrato': 'Por contrato', 'Monotributista': 'Monotributista','En relación de dependencia': 'En relación de dependencia'}}}
                    - { property: 'direccion', type: 'text', label: 'Dirección'}
                    - { property: 'Telefonos', label: 'Telefonos' ,type: 'collection' , type_options: { entry_type: 'App\Form\TelefonoEmpleadoType', by_reference: false }}
            edit:
                title: 'Modificar empleado'
            new:
                title: 'Agregar nuevo empleado'
        Profesor:
            class: App\Entity\Profesor
            show:
                title: 'Datos del profesor'
                fields: [ { property: 'cuit', label: 'CUIT' }, { property: 'dni', label: 'DNI'}, 'apellido', 'nombre', { property: 'relacion', label: 'Relación Laboral'}, { property: 'direccion', label: 'Dirección'}, { property: 'fechaNacimiento', label: 'Fecha de Nacimiento'}, 'Telefonos', 'Clases']
            list:
                title: 'Lista de profesores'
                fields: [ { property: 'cuit', label: 'CUIT' }, 'apellido', 'nombre']
                actions:
                    - { name: 'new', icon: 'plus-circle', label: 'Agregar Profesor', title: 'Agregar Profesor'}
            form:
                fields:
                    - { type: 'tab' , label: 'Información Basica', icon: 'user' }
                    - { type: 'group', css_class: 'col-sm-8', label: '' }
                    - { property: 'dni', type: 'integer', label: 'DNI', help: 'Ingrese el DNI seguido sin espacios ni puntos'}
                    - { property: 'apellido', type: 'text', label: 'Apellido'}
                    - { property: 'nombre', type: 'text', label: 'Nombres'}
                    - { property: 'fechaNacimiento', type: 'date',type_options: {widget: 'single_text'}, label: 'Fecha de nacimiento'}                    
                    - { type: 'tab' , label: 'Laboral y de Contacto', icon: 'user' }
                    - { type: 'group', css_class: 'col-sm-9', label: '' }
                    - { property: 'cuit', type: 'integer', label: 'CUIT (seguido sin espacios)'}
                    - { property: 'relacion', type: 'choice', label: 'Relación laboral',type_options:{choices:{'Por contrato': 'Por contrato', 'Monotributista': 'Monotributista','En relación de dependencia': 'En relación de dependencia'}}}
                    - { property: 'direccion', type: 'text', label: 'Dirección'}
                    - { property: 'Telefonos', label: 'Telefonos' ,type: 'collection' , type_options: { entry_type: 'App\Form\TelefonoEmpleadoType', by_reference: false }}
            edit:
                title: 'Modificar profesor'
            new:
                title: 'Agregar nuevo profesor'
        Sala:
            class: App\Entity\Sala
            show:
                title: 'Salón'
                fields:
                    - 'descripcion'
                    - 'capacidad'
                    - 'Clases'
            list:
                title: 'Salones'
                fields:
                    - 'descripcion'
                    - 'capacidad'
            form:
                fields:
                    - 'descripcion'
                    - 'capacidad'
            new:
                title: 'Agregar nuevo salón'
            edit:
                title: 'Modificar salón'
        Inscripcion:
        #DONE reemplazar atributos a posteriori
            class: App\Entity\Inscripcion
            show:
                title: 'Ver inscripción'
                fields:
                    - {property: 'fechaInscripcion', label: 'Fecha'}
                    - {property: 'Alumno'}
                    - {property: 'Clase'}
                    - {property: 'cuota'}
                    - {property: 'clasesTotales'}
                    - {property: 'clasesRestantes'}
                    - {property: 'lunes'}
                    - {property: 'martes'}
                    - {property: 'miercoles'}
                    - {property: 'jueves'}
                    - {property: 'viernes'}
                    - {property: 'sabado'}
            list:
                title: 'Lista de inscripciones'
                actions:
                    - { name: 'new', icon: 'plus-circle', label: 'Registrar Inscripción', title: 'Registrar Inscripción'}
                fields:
                    - {property: 'fechaInscripcion', label: 'Fecha'}
                    - {property: 'Alumno'}
                    - {property: 'Clase'}
                    - {property: 'cuota', label: 'Precio'}
                    - {property: 'clasesTotales'}
                    - {property: 'clasesRestantes'}
                    #- {property: 'lunes'}
                    #- {property: 'martes'}
                    #- {property: 'miercoles'}
                    #- {property: 'jueves'}
                    #- {property: 'viernes'}
                    #- {property: 'sabado'}
            form:
                fields:
                    - { type: 'group', css_class: 'col-sm-6', label: 'Información Basica' }
                    - {property: 'fechaInscripcion', label: 'Fecha'}
                    - {property: 'Alumno'}
                    - {property: 'Clase'}
                    - {property: 'cuota', type: 'money', type_options: { currency: 'ARS' }}
                    - {property: 'clasesTotales'}
                    - {property: 'clasesRestantes'}
                    - { type: 'group', css_class: 'col-sm-6', label: 'Días' }
                    - {property: 'lunes'}
                    - {property: 'martes'}
                    - {property: 'miercoles'}
                    - {property: 'jueves'}
                    - {property: 'viernes'}
                    - {property: 'sabado'}
            new:
                title: 'Registrar Inscripción' 
            edit:
                title: 'Modificar Inscripción'
            controller: App\Controller\InscripcionController     
        Clase:
        #DONE reemplazar atributos a posteriori
            class: App\Entity\Clase
            show:
                title: 'Clase'
                fields:
                    - {property: 'Profesor'}
                    - {property: 'Actividad'}
                    - {property: 'Sala', label: 'Salón'}
                    - {property: 'cuotaBase'}
                    - {property: 'cupo'}
                    - {property: 'lunes'}
                    - {property: 'martes'}
                    - {property: 'miercoles'}
                    - {property: 'jueves'}
                    - {property: 'viernes'}
                    - {property: 'sabado'}
                    - {property: 'horario'}
                    - {property: 'duracion', label: 'Duración (minutos)'}    
            list:
                title: 'Clases'
                actions:
                    #- { name: 'export', icon: 'copy', title: 'Informe de alumnos', label: 'Informe de alumnos'}
                    - { name: 'new', icon: 'plus-circle', label: 'Crear nueva Clase', title: 'Crear nueva Clase'}
                fields:
                    - {property: 'Profesor'}
                    - {property: 'Actividad'}
                    - {property: 'Sala', label: 'Salón'}
                    - {property: 'lunes'}
                    - {property: 'martes'}
                    - {property: 'miercoles'}
                    - {property: 'jueves'}
                    - {property: 'viernes'}
                    - {property: 'sabado'}
                    - {property: 'horario'}
            form:
                fields:
                    - {property: 'Profesor'}
                    - {property: 'Actividad'}
                    - {property: 'Sala', label: 'Salón'}
                    - {property: 'cuotaBase', type: 'money', type_options: { currency: 'ARS' }}
                    - {property: 'cupo'}
                    - {property: 'lunes'}
                    - {property: 'martes'}
                    - {property: 'miercoles'}
                    - {property: 'jueves'}
                    - {property: 'viernes'}
                    - {property: 'sabado'}
                    - {property: 'horario'}
                    - {property: 'duracion', label: 'Duración (minutos)'}  
            new:
                title: 'Crear nueva clase'
            edit:
                title: 'Modificar clase'
            #controller: App\Controller\ClaseController
        TelefonoEmpleado:
            class: App\Entity\TelefonoEmpleado
            show:
                title: 'Teléfono del empleado'
                fields: [{ property: 'Empleado', label: 'Profesor'}, 'tipo', 'caracteristica', 'numero']
            list:
                title: 'Teléfonos de empleados'
                fields: ['caracteristica', 'numero', 'tipo', { property: 'Empleado', label: 'Profesor'}]
                actions:
                    - { name: 'new', icon: 'plus-circle', label: 'Agregar Teléfono', title: 'Agregar Teléfono'}
            form:
                fields:
                    - { property: 'tipo', type: 'choice', label: 'Tipo',type_options:{choices:{'Fijo':'Fijo','Celular':'Celular'}}}
