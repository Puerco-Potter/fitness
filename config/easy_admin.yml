easy_admin:
    formats:
        date:   'd/m/Y'
        datetime:   'd/m/Y H:i:s'
    site_name: '<img src="/fitness/public/imagenes/letraslogo2.png">'
    design:
        form_theme: 
            - vertical 
        brand_color: '#e2048d'
        templates:
            label_null: 'null.html.twig'
        assets:
            favicon:
                path: '/fitness/public/imagenes/favito.png'
        menu:
            - { label: "Notificaciones" , entity: 'Notificacion', icon: 'exclamation' }
            - label: 'Gestión de Alumnos'
              icon: 'address-card'
              children:
                - { entity: 'Alumno', icon: 'address-card', label: 'Alumnos' }
                - { entity: 'AlumnoInactivo', icon: 'id-badge', label: 'Alumnos inactivos'}
                - { entity: 'FichaMedica', icon: 'clipboard', label: 'Fichas médicas'}
                - { entity: 'TelefonoAlumno', icon: 'phone', label: 'Teléfonos de alumnos' }
            - label: 'Gestión del Personal'
              icon: 'users'
              children:
                - { entity: 'Empleado', label: 'Empleados', icon: 'user' }
                - { entity: 'Profesor', label: 'Profesores', icon: 'male' }
                - { entity: 'TelefonoEmpleado', icon: 'phone', label: 'Teléfonos de empleados'}
            - label: 'Gestión de Asistencias'
              icon: 'exclamation-circle'
              children:
                - {label: "Asistencias de Alumnos", entity: 'AsistenciaAlumno', icon: 'address-card'}
                - { icon: 'plus-circle', label: 'Registrar Asistencia', url: '../asistencia', target: '_blank' }
                - {label: "Entrada/Salida de Empleados", entity: 'ESEmpleado', icon: 'users'}
                - {label: "Registro de Suplencias", entity: 'RegistroSuplencia', icon: 'male'}
            - label: 'Gestión de Actividades'
              icon: 'bolt'
              children:
                - { label: "Actividades" , entity: 'Actividad', icon: 'heartbeat' }
                - {entity: 'Clase', icon: 'clipboard', label: 'Clases'}
                - {entity: 'Sala', icon: 'building', label: 'Salones'}
                - {entity: 'Inscripcion', icon: 'edit', label: 'Inscripciones'}
                - {entity: 'Combo', icon: 'edit', label: 'Inscripción a un Combo'}       
            - label: 'Gestión de Inventario'
              icon: 'cubes'
              children:
                - { entity: 'Equipamiento', icon: 'cog' }
                - { entity: 'Elemento', icon: 'cogs', label: 'Elemento de gimnasio' }
                - { entity: 'RegistroMantenimiento', icon: 'clipboard', label: 'Registro de Mantenimiento' }
            - label: 'Gestión de Planes'
              icon: 'tasks'
              children:
                - { label: "Planes de Entrenamiento" , entity: 'PlanEntrenamiento', icon: 'pinterest-p' }
                - { icon: 'plus-circle', label: 'Crear plan', url: '../planes', target: '_blank'}
            #    - { label: "Entrenamientos" , entity: 'Entrenamiento', icon: 'deviantart' }
                - { label: "Músculos" , entity: 'Musculo', icon: 'deviantart' }
                - { label: "Ejercicios" , entity: 'Ejercicio', icon: 'deaf' }
            - label: 'Gestión de Pagos'
              icon: 'money'
              children:
                - { label: 'Gestión de Cajas', entity: 'Caja', icon: 'credit-card'}
                - { label: 'Gestión de Movimientos', entity: 'Movimiento', icon: 'dollar'}
                - { label: 'Pago de Cuotas', entity: 'PagoCuota', icon: 'book'}
            #- label: 'Gestión de usuarios'
            #  icon: 'child'
            #  children:
            - { label: "Ver Usuarios" , entity: 'User', icon: 'child'}
            #    - { icon: 'plus-circle', label: 'Registrar usuario', url: 'http://localhost:8080/fitness/public/register'}
            - label: "Contacto"
              icon: 'share-square'
              children:
                - {icon: 'instagram', label: 'Instagram', url: 'https://instagram.com/fussionfitnessgym', target: '_blank'}
                - {icon: 'facebook', label: 'Facebook', url: 'https://www.facebook.com/Fussion-Gym-1098230646958706/', target: '_blank'}
    entities:
        Notificacion:
            class: App\Entity\Notificacion
            disabled_actions: ['new','edit']
            show:
                title: 'Ver Notificación'
            list:
                title: 'Lista de notificaciones'
                disabled_actions: ['edit']
                sort: ['creacion','DESC']
                fields:
                    - {property: 'creacion', label: 'Fecha de creación'}
                    - {property: 'descripcion', label: 'Descripción'}
        Alumno:
            class: App\Entity\Alumno
            actions:
                - { name: 'informemorosos', icon: 'print', title: 'Lista de alumnos morosos', label: 'Lista de alumnos morosos'}
                - { name: 'informactivos', icon: 'print', title: 'Lista de alumnos activos', label: 'Lista de alumnos activos'}
            disabled_actions: ['delete']
            show:
                title: 'Datos del alumno'
                fields:
                    - { property: 'dni', label: 'DNI'}
                    - 'apellido'
                    - 'nombre'
                    - { property: 'balance', label: 'Saldo' }
                    - 'localidad'
                    - 'direccion'
                    - 'cp'
                    - { property: 'correo', label: 'E-Mail'}
                    - 'ocupacion'
                    - 'genero'
                    - 'Telefonos'
                    - 'FichasMedicas'
                    - { property: 'diasPrueba', label: 'Días de prueba'}
            list:
                title: 'Lista de alumnos'
                dql_filter: 'entity.inactivo=0'
                actions:
                    - { name: 'new', icon: 'plus-circle', label: 'Registrar', title: 'Registrar Alumno'}
                    - { name: 'irFicha', label: 'Ficha', title: 'Agregar un Ficha Médica',icon: 'plus-square', css_class: 'text-black' , target: '_blank'}
                    - { name: 'inactivar', label: 'x   ', title: 'Dar por inactivo', css_class: 'text-red', icon: 'user'}

                fields:
                    - { property: 'dni', label: 'DNI' }
                    - 'apellido'
                    - 'nombre'
                    - { property: 'balance', label: 'Saldo' }
            form:
                fields:
                    #- { type: 'tab' , label: 'Informacion del Alumno', icon: 'user' }
                    - { type: 'group', css_class: 'col-sm-5', label: 'Información Personal', icon: 'user' }
                    - { property: 'dni', type: 'integer', label: 'DNI (sin espacios ni puntos)',  css_class: 'col-sm-7'}
                      #help: 'Ingrese el DNI seguido sin espacios ni puntos',
                    - { property: 'apellido', type: 'text', label: 'Apellido', css_class: 'col-sm-10'}
                    - { property: 'nombre', type: 'text', label: 'Nombres', css_class: 'col-sm-10'}    
                    - { property: 'fechaNacimiento', type: 'date',type_options: {widget: 'single_text'}, label: 'Fecha de nacimiento', css_class: 'col-sm-7'}
                    - { property: 'genero', type: 'choice', label: 'Género',type_options:{choices:{'Masculino':'Masculino','Femenino':'Femenino','Otro':'Otro'}}, css_class: 'col-sm-5'} 
                    - { property: 'direccion', type: 'text', label: 'Dirección', css_class: 'col-sm-7'}
                    - { property: 'localidad', type: 'choice', label: 'Localidad',type_options:{choices:{'Puerto Vilelas':'Puerto Vilelas','La Liguria':'La Liguria','Resistencia':'Resistencia','Fontana':'Fontana','Barranqueras':'Barranqueras'}}, css_class: 'col-sm-5'}
                    - { type: 'group', css_class: 'col-sm-5', label: 'Información de Cuenta' , icon: 'briefcase', collapsible: true, expanded: true}
                    - { property: 'balance', type: 'money', label: 'Saldo', type_options: { currency: 'ARS' }, css_class: 'col-sm-7'}
                    - { property: 'cuenta', type: 'text', label: 'Numero de Cuenta', css_class: 'col-sm-5'}
                    - { property: 'ocupacion', type: 'text', label: 'Ocupación', css_class: 'col-sm-7'}
                    - { property: 'diasPrueba', type: 'text', label: 'Días de prueba', css_class: 'col-sm-5'}
                    - { type: 'group', css_class: 'col-sm-5', label: 'Informacion de Contacto' , icon: 'phone', collapsible: true}
                    - { property: 'cp', type: 'text', label: 'Código Postal', css_class: 'col-sm-4 '}
                    - { property: 'correo', type: 'text', label: 'Correo electrónico', css_class: 'col-sm-8 '}
                    - { property: 'Telefonos' , label: "Teléfono/Celular", type: 'collection', type_options: { entry_type: 'App\Form\TelefonoAlumnoType', by_reference: false }, css_class: 'pre-scrollable'}
                    - { type: 'group', css_class: 'col-sm-5', label: 'Observaciones', collapsible: true ,icon: 'sticky-note'}
                    - { property: 'observaciones', type: 'textarea', label: 'Describa lo que crea necesario:', css_class: 'col-sm-11'}
                    #- { type: 'tab' , label: 'Informacion de Contacto', icon: 'phone' }
                    #- { type: 'tab' , label: 'Observaciones', icon: 'sticky-note' }

            edit:
                title:  'Modificar Alumno'
                #fields:
                    #- { property: 'inactivo', type: 'checkbox', label: 'Dar por inactivo al alumno'}
            new:
                title: 'Registrar alumno'
            #search:
                #fields: ['apellido', 'nombre', 'dni']
            controller: App\Controller\AlumnoController
        AlumnoInactivo:
            class: App\Entity\Alumno
            disabled_actions: ['new','delete']
            show:
                title: 'Alumno inactivo'
                fields: [{ property: 'dni', label: 'DNI'}, 'apellido', 'nombre']
            list:
                title: 'Alumnos inactivos'
                fields: [{ property: 'dni', label: 'DNI' }, 'apellido', 'nombre']
                dql_filter: 'entity.inactivo!=0'
                actions:
                    - { name: 'activar', label: '↑ ', title: 'Dar por activo', icon: 'user',css_class: 'text-green'}
            edit:
                title: 'Modificar alumno'
                fields:
                    - { type: 'group', css_class: 'col-sm-6'}
                    - { property: 'dni', type: 'integer', label: 'DNI', css_class: 'col-sm-6'}
                    - { property: 'apellido', type: 'text', label: 'Apellido', css_class: 'col-sm-6 new-row'}
                    - { property: 'nombre', type: 'text', label: 'Nombres', css_class: 'col-sm-6'} 
                    #- { property: 'inactivo', type: 'checkbox', label: 'Dar por inactivo al alumno'}
            controller: App\Controller\AlumnoController
        FichaMedica:
            class: App\Entity\FichaMedica
            show:
                title: 'Contenido de la Ficha Médica'
                fields:
                    #TODO Ver porqué no andan acá las tabs
                    #- { type: 'tab' , label: 'Informacion Basica', icon: 'user' }
                    - 'alumno'
                    - 'fecha'
                    - { property: 'grupoSanguineo', label: 'Grupo Sanguíneo'}
                    - { property: 'peso', label: 'Peso'}
                    - { property: 'altura', label: 'Altura'}
                    - 'talla'
                    - { property: 'telefonoEmergencia', label: 'Teléfono de emergencia'}
                    #- { type: 'tab' , label: 'Informacion Medica', icon: 'user' }
                    #- { type: 'group', css_class: 'col-sm-6', label: 'Enfermedades' }      
                    - { property: 'enfermedadesCardiacas', label: 'Enfermedades Cardíacas'}
                    - 'hipertenso'
                    - 'diabetes'
                    - { property: 'bajoTratamiento', label: '¿Bajo Tratamiento?'}
                    - 'sobrepeso'
                    - { property: 'listaEnfermedades', label: 'Lista de enfermedades'}    
                    - 'medicamentos'
                    - { property: 'listaMedicamentos', label: 'Lista de medicamentos'}
                    #- { type: 'group', css_class: 'col-sm-6', label: 'Particularidades Fisicas' }
                    - { property: 'dieta', label: '¿Se encuentra a dieta?'}
                    - { property: 'perderPeso', label: '¿Se encuentra en un plan de perder peso?'}
                    - { property: 'lesionesCronicas', label: 'Lesiones Crónicas'}
                    - { property: 'dolores', label: '¿Dolores crónicos?'}
                    - 'hernias'
                    - { property: 'problemasArticulares', label: '¿Posee problemas articulares?'}
                    - { property: 'problemasEspalda', label: '¿Posee problemas de espalda?'}
                    - { property: 'cirugia', label: 'Cirugías'}
                    - { property: 'rehabilitacion', label: 'Rehabilitación'}
                    - 'hidratado'
                    - { property: 'conoceImc', label: '¿Conoce su IMC?'}
                    - 'embarazada'
                    - { property: 'tiempoEmbarazo', label: 'Tiempo de embarazo'}         
                    #- { type: 'tab' , label: 'Observaciones', icon: 'user' }
                    - 'observaciones'
            list:
                title: 'Lista de Fichas médicas'
                actions:
                    - { name: 'new', icon: 'plus-circle', label: 'Registrar Ficha Médica', title: 'Registrar Ficha Médica'}
                    #- { name: 'imprimir', icon: 'print', label: 'Imprimir'}
                fields: ['alumno', 'fecha']
            form:
                fields:
                    - { type: 'tab' , label: 'Informacion Basica', icon: 'user' }
                    - { type: 'group', css_class: 'col-sm-7'  }  
                    - { property: 'alumno', type: 'easyadmin_autocomplete',type_options: {class: 'App\Entity\Alumno'}, label: 'Alumno', css_class: 'col-sm-8'}
                    - { property: 'fecha', type: 'date',type_options: {widget: 'single_text'}, label: 'Fecha', css_class: 'col-sm-4'}
                    - { property: 'peso', type: 'integer', label: 'Peso (Kg)', css_class: 'col-sm-4 new-row'}                  
                    - { property: 'altura', type: 'integer', label: 'Altura (cm)', css_class: 'col-sm-4'}
                    - { property: 'grupoSanguineo', type: 'choice', label: 'Grupo Sanguíneo', type_options:{choices:{'A-':'A-','A+':'A+','B-':'B-','B+':'B+','AB-':'AB-','AB+':'AB+','0-':'0-','0+':'0+','Otro':'Otro'}}, css_class: 'col-sm-4'}
                    - { property: 'talla', type: 'text', label: 'Talla', css_class: 'col-sm-4 new-row'}  
                    - { property: 'telefonoEmergencia', type: 'text', label: 'Teléfono de emergencia', css_class: 'col-sm-6'}  
                    - { type: 'tab' , label: 'Informacion Medica', icon: 'user-md' }
                    - { type: 'group', css_class: 'w-100 col-sm-8 pre-scrollable', label: 'Particularidades Fisicas', icon: 'stethoscope' }
                    - { property: 'problemasArticulares',type: 'checkbox', label: '¿Posee problemas articulares?', css_class: 'col-sm-5'}
                    - { property: 'hernias',type: 'checkbox', label: '¿Posee alguna hernia?', css_class: 'col-sm-4'}
                    - { property: 'dieta',type: 'checkbox', label: '¿Está a dieta?', css_class: 'col-sm-3'}
                    - { property: 'problemasEspalda',type: 'checkbox', label: '¿Posee problemas de espalda?', css_class: 'col-sm-5'}
                    - { property: 'lesionesCronicas',type: 'checkbox', label: '¿Posee lesiones crónicas?', css_class: 'col-sm-4'}
                    - { property: 'cirugia',type: 'checkbox', label: '¿Posee cirugías?', css_class: 'col-sm-3'}
                    - { property: 'rehabilitacion',type: 'checkbox', label: '¿Se encuentra en rehabilitación?', css_class: 'col-sm-5'}
                    - { property: 'hidratado',type: 'checkbox', label: '¿Está bien hidratado?', css_class: 'col-sm-4'}
                    - { property: 'conoceImc',type: 'checkbox', label: '¿Conoce su IMC?', css_class: 'col-sm-3'}
                    - { property: 'dolores',type: 'checkbox', label: '¿Posee algún dolor crónico?', css_class: 'col-sm-5'}
                    - { property: 'perderPeso',type: 'checkbox', label: '¿Se encuentra en un plan de perder peso?', css_class: 'col-sm-7'}
                    - { type : 'section' , label : 'Efermedades' }
                    # - { type: 'group', css_class: 'col-sm-6', label: 'Enfermedades' }
                    - { property: 'hipertenso',type: 'checkbox', label: '¿Es hipertenso?', css_class: 'col-sm-3'}      
                    - { property: 'diabetes',type: 'checkbox', label: '¿Es diabético/a?', css_class: 'col-sm-3'}
                    - { property: 'enfermedadesCardiacas',type: 'checkbox', label: '¿Posee enfermedades cardíacas?', css_class: 'col-sm-5'}
                    - { property: 'sobrepeso',type: 'checkbox', label: '¿Tiene sobrepeso?', css_class: 'col-sm-3'}
                    - { property: 'bajoTratamiento',type: 'checkbox', label: '¿Se encuentra bajo algún tipo de tratamiento?', css_class: 'col-sm-7'}
                    - { property: 'listaEnfermedades', type: 'textarea', label: 'Describa lo que crea necesario'}
                    - { type: 'group', css_class: 'pre-scrollable col-sm-4', label: 'En caso de Embarazo', collapsible: true , icon: 'female' }  
                    - { property: 'embarazada',type: 'checkbox', label: '¿Se encuentra embarazada?'}       
                    - { property: 'tiempoEmbarazo', type: 'text', label: 'Tiempo de embarazo'}     
                    - { type: 'group', css_class: 'pre-scrollable col-sm-4', label: 'Medicaciones', collapsible: true, icon: 'medkit'  }  
                    - { property: 'medicamentos',type: 'checkbox', label: '¿Toma algún tipo de medicamento?'}
                    - { property: 'listaMedicamentos', type: 'textarea', label: 'Liste los medicamentos que toma'}   
                    - { type: 'tab' , label: 'Observaciones', icon: 'sticky-note' }
                    - { type: 'group', css_class: 'col-sm-6' }  
                    - { property: 'observaciones', type: 'textarea', label: 'Observaciones adicionales'} 

            new:
                title: 'Agregar nueva ficha médica'
            edit:
                title: 'Modificar ficha médica'
            controller: App\Controller\FichaMedicaController    
        TelefonoAlumno:
            class: App\Entity\TelefonoAlumno
            show:
                title: 'Teléfono del alumno'
                fields: ['Alumno', 'tipo', 'caracteristica', 'numero']
            list:
                title: 'Lista de teléfonos de alumnos'
                actions:
                    - { name: 'new', icon: 'plus-circle', label: 'Agregar Teléfono', title: 'Agregar Teléfono'}
                fields: ['caracteristica', 'numero', 'tipo','Alumno']
            form:
                fields:
                    - { type: 'group', css_class: 'col-sm-5', label: '' } 
                    - { property: 'tipo', type: 'choice', label: 'Tipo',type_options:{choices:{'Fijo':'Fijo','Celular':'Celular'}}, css_class: 'col-sm-5' }
                    - { property: 'caracteristica', type: 'text', label: 'Característica', css_class: 'col-sm-5 new-row'}
                    - { property: 'numero', type: 'text', label: 'Número', css_class: 'col-sm-7'}                    
                    - { property: 'Alumno', type: 'easyadmin_autocomplete',type_options: {class: 'App\Entity\Alumno'}, label: 'Alumno', css_class: 'col-sm-12'} 
            new:
                title: 'Agregar nuevo teléfono'
            edit:
                title: 'Modificar teléfono'     
        Empleado:
            class: App\Entity\Empleado
            show:
                title: 'Datos del empleado'
                fields: [ { property: 'cuit', label: 'CUIT' }, { property: 'dni', label: 'DNI'}, 'apellido', 'nombre', { property: 'relacion', label: 'Relación Laboral'}, { property: 'direccion', label: 'Dirección'}, { property: 'fechaNacimiento', label: 'Fecha de Nacimiento'}, 'Telefonos']
            list:
                title: 'Lista de empleados'
                fields: [ { property: 'cuit', label: 'CUIT' }, 'apellido', 'nombre']
                actions:
                    - { name: 'new', icon: 'plus-circle', label: 'Agregar Empleado', title: 'Agregar Empleado'}
            form:
                fields:
                    #- { type: 'tab' , label: 'Información Basica', icon: 'user' }
                    - { type: 'group', css_class: 'col-sm-5', label: 'Información Basica', icon: 'user' }
                    - { property: 'dni', type: 'integer', label: 'DNI (sin puntos)', css_class: 'col-sm-8'}
                    - { property: 'apellido', type: 'text', label: 'Apellido', css_class: 'col-sm-10 new-row'}
                    - { property: 'nombre', type: 'text', label: 'Nombres', css_class: 'col-sm-10'}
                    - { property: 'fechaNacimiento', type: 'date',type_options: {widget: 'single_text'}, label: 'Fecha de nacimiento',css_class: 'col-sm-6'}               
                    #- { type: 'tab' , label: 'Laboral y de Contacto', icon: 'user' }
                    - { type: 'group', css_class: 'col-sm-6', label: 'Información laboral y de Contacto', icon: 'briefcase' }
                    - { property: 'cuit', type: 'integer', label: 'CUIT (sin espacios ni puntos)',css_class: 'col-sm-7'}
                    - { property: 'direccion', type: 'text', label: 'Dirección',css_class: 'col-sm-7 new-row'}
                    - { property: 'relacion', type: 'choice', label: 'Relación laboral',type_options:{choices:{'Por contrato': 'Por contrato', 'Monotributista': 'Monotributista','En relación de dependencia': 'En relación de dependencia'}},css_class: 'col-sm-5'}
                    - { type : 'divider' }
                    - { property: 'Telefonos', label: '✆ Telefono/Celular' ,type: 'collection' , type_options: { entry_type: 'App\Form\TelefonoEmpleadoType', by_reference: false },css_class: 'pre-scrollable col-sm-7'}
            edit:
                title: 'Modificar empleado'
            new:
                title: 'Agregar nuevo empleado'
        Profesor:
            class: App\Entity\Profesor
            actions:
                - { name: 'informeprofesores', icon: 'print', title: 'Informe de profesores', label: 'Informe de todos los profesores'}
            show:
                title: 'Datos del profesor'
                fields: [ { property: 'cuit', label: 'CUIT' }, { property: 'dni', label: 'DNI'}, 'apellido', 'nombre', { property: 'relacion', label: 'Relación Laboral'}, { property: 'direccion', label: 'Dirección'}, { property: 'fechaNacimiento', label: 'Fecha de Nacimiento'}, 'Telefonos', 'Clases']
            list:
                title: 'Lista de profesores'
                fields: [ { property: 'cuit', label: 'CUIT' }, 'apellido', 'nombre']
                actions:
                    - { name: 'new', icon: 'plus-circle', label: 'Agregar Profesor', title: 'Agregar Profesor'}
                    - { name: 'informar', icon: 'print', label: 'Informe de clases', title: 'Informe de sus clases', target: '_blank'}
                    - { name: 'asistencias', icon: 'check-circle', label: 'Asistencias', title: 'Informe de sus Entradas/Salidas', target: '_blank'}

            form:
                fields:
                    #- { type: 'tab' , label: 'Información Basica', icon: 'user' }
                    - { type: 'group', css_class: 'col-sm-5', label: 'Información Basica', icon: 'user' }
                    - { property: 'dni', type: 'integer', label: 'DNI (sin puntos)', css_class: 'col-sm-8'}
                    - { property: 'apellido', type: 'text', label: 'Apellido', css_class: 'col-sm-10 new-row'}
                    - { property: 'nombre', type: 'text', label: 'Nombres', css_class: 'col-sm-10'}
                    - { property: 'fechaNacimiento', type: 'date',type_options: {widget: 'single_text'}, label: 'Fecha de nacimiento',css_class: 'col-sm-6'}               
                    #- { type: 'tab' , label: 'Laboral y de Contacto', icon: 'user' }
                    - { type: 'group', css_class: 'col-sm-6', label: 'Información laboral y de Contacto', icon: 'briefcase' }
                    - { property: 'cuit', type: 'integer', label: 'CUIT (sin espacios ni puntos)',css_class: 'col-sm-7'}
                    - { property: 'direccion', type: 'text', label: 'Dirección',css_class: 'col-sm-7 new-row'}
                    - { property: 'relacion', type: 'choice', label: 'Relación laboral',type_options:{choices:{'Por contrato': 'Por contrato', 'Monotributista': 'Monotributista','En relación de dependencia': 'En relación de dependencia'}},css_class: 'col-sm-5'}
                    - { type : 'divider' }
                    - { property: 'Telefonos', label: '✆ Telefono/Celular' ,type: 'collection' , type_options: { entry_type: 'App\Form\TelefonoEmpleadoType', by_reference: false },css_class: 'pre-scrollable col-sm-7'}
            edit:
                title: 'Modificar profesor'
